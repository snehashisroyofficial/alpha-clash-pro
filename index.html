<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">

  <!-- daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center  ">


    <!-- home screen  -->
    <section id="home-screen" class=" text-white flex flex-col justify-center items-center min-h-screen ">
      <div class="flex flex-col justify-center items-center gap-5">
        <h1 class="text-9xl font-anton uppercase">Alpha Clash pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white">Play Now</button>
      </div>
    </section>

    <!-- play ground  -->
    <section id="play-ground" class=" hidden">
      <!-- container  -->
      <div class="flex flex-col items-center gap-20">
        <!-- screen  -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
          <div class="flex justify-center">
            <p class="bg-[#2f2941] text-white p-3 rounded-b-xl">Don't watch keyboard while playing...</p>
          </div>

          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl font-bold uppercase ">Y</p>
          </div>
        </div>

        <!-- keyboard  -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <!-- lifeline -->
        <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-600 text-white border-0 p-4">
            Life
            <img src="./images/Group 23.svg" alt="">
            <span id="life-score">10</span>
          </button>

          <!-- display score  -->
          <button class="btn rounded-full  bg-purple-600 text-white border-0 p-4">
            Score
            <img src=" ./images/monetization_on.svg" alt="">
            <span id="currentScore">0</span>
          </button>
        </div>
      </div>
    </section>

    <!-- final score chart -->
    <section class="score hidden flex flex-col justify-center items-center min-h-screen gap-6 ">
      <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-xl">
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
          <span>1</span>
        </h1>
        <button class="btn">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>

  </main>
  <script src="./script/utility.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
